<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        input[type='checkbox']:checked + .tarefa {
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <h1 class="text-center mt-3 mb-5">ToDoList - Javascript <i class="fas fa-clipboard-list"></i></h1>
    <div class="container-fluid overflow-auto col-sm-6 col-md-4 h-75 p-2 bg-warning d-flex flex-column align-items-center position-absolute top-50 start-50 translate-middle">
        
        <div class="container-fluid d-flex justify-content-center pb-3 mt-3">
            <div class="col-sm-9"><input type="text" class="form-control" id="novaTarefa" placeholder="Digite sua tarefa aqui..."></div>
            <div class="col-sm-1"><button id="btnAddTarefa" class="btn btn-primary"><i class="fas fa-plus"></i></button></div>
            <div class="col-sm-1"><button id="btnLimpar" class="btn btn-danger"><i class="fas fa-ban"></i></button></div>
        </div>

        <div id="todoList" class="col-sm-11 col-11 col-md-11 d-flex flex-column">
        
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
