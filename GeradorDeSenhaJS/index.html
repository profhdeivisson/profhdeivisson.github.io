<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha Aleatória JS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-auto">
      <div class="row">
        <h1 class="text-primary">🔐Gerador de Senha Aleatória🔐</h1>
      </div>
      <div class="row">
        <div class="text-muted">Clique no botão abaixo e gere uma senha segura!</div>
      </div>
        <div class="row mt-5">
          <div class="col-auto">
            <button class="btn btn-dark" id="btnGerarSenha"">GERAR SENHA</button>
          </div>
          <div class="col-auto">
            <input class="form-control" type="text" id="campoSenha" readonly />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" id="copiarSenha">Copiar</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
